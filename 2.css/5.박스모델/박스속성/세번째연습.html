<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

 #wrap {
    width: 550px;
    height: 230px;
    border: 4px double black;
 }
 h1 {
    border-bottom: 2px solid black;
    background: #abcdef;
    margin: auto;
    width: 550px;
    height: 50px;
    text-align: center;
    padding-top: 10px;
 }

 .a {
    border-bottom: 1px solid black;
    margin-top: 15px;
 }
 .text {
    font-weight: bold;
    font-size: 18px;
 }
 .b{
    padding-top: 20px;
 }


    </style>

</head>

<!--실패의 원인 
1.div를 후 순서 생각안하고 그냥 무작정 감싸기만해서 내가 채울 내용을 못정하고 허둥지둥함.
2.그냥 배웠던거 아무꺼나 같다 붙이면서 필요없는거로 혼선을 줌.
3.border 를 통해 어떻게 적용되는지 모르고 그냥 막 사용함-->
<body>

    <div id="wrap">
        <h1>속담풀이</h1>
        <div class="a">
            <div class="text">말 한마디에 천냥 빚진다.</div>
            <div>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</div>
        </div>
        <div class="b">
            <div class="text">웃는 얼굴에 침 못뱉는다</div>
            <div>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</div>
        </div>
    </div>
</body>

</html>
