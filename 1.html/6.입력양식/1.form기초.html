<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
        form 태그가 반드시 필요합니다.
        action : 전송할 정보를 처리할 페이지의 url > 웹 서버의 특정 url을 가리키게 됨.
    -->
    <form action="#" autocomplete="off">
        <!--name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.-->
        아이디 : <input type="text" name="id" value="메롱메롱"> <br>
        비밀번호 : <input type="password" name="pw" placeholder="비밀번호" required> <br>

        <!--radio, checkbox는 value를 지정해주어야
        사용자가 선택한 값을 전송할 수 있다.-->
        # 성별 <br>
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여 <br>

        # 취미 <br>


        <input type="checkbox" name="hobby" value="read"> 독서
        <input type="checkbox" name="hobby" value="sleep"> 수면
        <input type="checkbox" name="hobby" value="soccer"> 축구
        <input type="checkbox" name="hobby" value="game"> 게임 <br>

        # 자기소개 <br>
        <textarea cols="30" rows="10" name="introduce"></textarea> <br>

        <input type="email" name="mail" placeholder="이메일을 입력하세요.">  <br>
        
        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요."> <br>

        <input type="range" id="point" min="0" max="10" step="1" value="2"> <br>
        
        <input type="file" name="upload"> <br>


        <!--submit은 사용자가 입력한 값을 form action에 지정된 경로로
            제출하는 용도.
            button 태그로도 구현이 가능합니다.
            <button type="submit">회원가입</button>-->
            <input type="submit" value="회원가입">
            
            

    </form>



</body>

</html>
